<div class="prod-detail">
    <img class="prod-image" src="{{product.image}}" alt="product image">
    <table class="table table-striped">
      <tbody>

        <tr>
            <td>Name</td>
            <td>{{product.name}}</td>
        </tr>
          <tr>
              <td>Description</td>
              <td>{{product.description}}</td>
          </tr>
          <tr>
              <td>Price</td>
              <td> R {{product.price}}</td>
          </tr>
      </tbody>
    </table>
</div>
